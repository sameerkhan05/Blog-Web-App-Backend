spring.application.name=blog-web-app
# Server configuration
server.port=7070
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Updated Hibernate dialect (avoid deprecated MySQL8Dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging configuration
logging.level.org.springframework=INFO

# Additional properties for JSON output formatting
spring.jackson.serialization.indent_output=true

# File configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=./images


